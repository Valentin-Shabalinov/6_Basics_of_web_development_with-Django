{% extends 'catalog/base.html' %}


{% block content %}

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить продукт "{{ object.title }}"?</p>
                      <button type="submit" class="btn btn-success">Подтвердить</button>
                        <a href="{% url 'catalog:merchandise' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
