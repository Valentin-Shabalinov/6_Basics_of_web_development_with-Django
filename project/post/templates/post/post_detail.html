{% extends 'main/base.html' %}
{% block content %}
 
<div class="container marketing">
    <div class="col-6">
        <div class="card">
            <div class="col-6">
                <img src="/media/{{ object.image }}" width="200" height="200" />
            </div>
            <div class="card-header">
                <h3 class="card-title">
                    Материал "{{ object.title }}" ({{ object.slug }})
                </h3>
            </div>
            <div class="card-body">
                <p>
                    {{ object.content }}
                </p>
                <p>
                    Дата создания: {{ object.date_of_creation }}
                </p>
            </div>
            <div class="card-footer">
                Просмотры: {{ object.count_views }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
