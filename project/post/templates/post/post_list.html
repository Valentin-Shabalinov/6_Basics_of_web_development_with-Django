{% extends 'main/base.html' %}
{% load my_tags %}
{% load static %}
{% block content %}

 
  <div class="col-12 mb-5">
      <a class="btn btn-primary row gy-10 col-sm-2" href="{% url 'post:create' %}">Добавить запись</a>
  </div>

  <div class="container marketing">
    <div class="row">
      
      {% for object in object_list %}
        <div class="col-lg-4">
            <img class="rounded" alt="avatar1" src="{% mediapath object.image %}" width="140" height="140" />
            <h2 class="fw-normal">{{ object.title }}</h2>
            <p class="card-text">{{ object.content|truncatechars:100 }}</p>
            <div class="btn-group">
              <a href="{% url 'post:view' object.pk %}"
                class="btn btn-sm btn-outline-secondary">Просмотр</a>
              <a href="{% url 'post:edit' object.pk %}" type="button"
                class="btn btn-sm btn-outline-secondary">Редактировать</a>
              <a href="{% url 'post:delite' object.pk %}" type="button"
                class="btn btn-sm btn-outline-danger">Удалить</a>
            </div>
        </div>
      {% endfor %}
    </div>
    
{% endblock %}
